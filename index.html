<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cute Proposal for Adrita üíï</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap');
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffeef8 0%, #ffb3d9 50%, #ff99cc 100%);
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(255, 105, 180, 0.2) 0%, transparent 50%);
        pointer-events: none;
      }

      .container {
        position: relative;
        z-index: 1;
      }

      .valentines {
        position: relative;
        top: 50px;
        cursor: pointer;
        animation: up 3s ease-in-out infinite;
        filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.3));
      }

      @keyframes up {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(1deg);
        }
      }

      .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: linear-gradient(145deg, #ffb3d9, #ff99cc);
        border-radius: 15px;
        box-shadow: 
          0 8px 32px rgba(255, 105, 180, 0.4),
          inset 0 2px 4px rgba(255, 255, 255, 0.3);
      }

      .envelope:before {
        background: linear-gradient(145deg, #ffb3d9, #ff99cc);
        content: "";
        position: absolute;
        width: 212px;
        height: 212px;
        transform: rotate(45deg);
        top: -105px;
        left: 44px;
        border-radius: 30px 0 0 0;
        box-shadow: 
          0 4px 16px rgba(255, 105, 180, 0.3),
          inset 0 2px 4px rgba(255, 255, 255, 0.2);
      }

      .card {
        position: absolute;
        background: linear-gradient(145deg, #fff0f5, #ffe4e6);
        width: 270px;
        height: 170px;
        top: 10px;
        left: 15px;
        box-shadow: 
          -5px -5px 100px rgba(255, 105, 180, 0.4),
          0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        border: 2px solid rgba(255, 182, 193, 0.5);
      }

      .card:before {
        content: "";
        position: absolute;
        border: 3px solid #ff69b4;
        border-style: dotted;
        width: 240px;
        height: 140px;
        left: 12px;
        top: 12px;
        border-radius: 8px;
      }

      .text {
        position: absolute;
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        line-height: 26px;
        top: 35px;
        left: 15px;
        width: 240px;
        color: #d63384;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        letter-spacing: 0.5px;
      }

      .hearts {
        position: absolute;
      }

      .one, .two, .three, .four, .five {
        background-color: #ff69b4;
        display: inline-block;
        height: 14px;
        margin: 0 8px;
        position: relative;
        transform: rotate(-45deg);
        width: 14px;
        top: 50px;
        filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.3));
      }

      .one:before, .one:after,
      .two:before, .two:after,
      .three:before, .three:after,
      .four:before, .four:after,
      .five:before, .five:after {
        content: "";
        background-color: #ff69b4;
        border-radius: 50%;
        height: 14px;
        position: absolute;
        width: 14px;
      }

      .one:before, .two:before, .three:before, .four:before, .five:before {
        top: -7px;
        left: 0;
      }

      .one:after, .two:after, .three:after, .four:after, .five:after {
        left: 7px;
        top: 0;
      }

      .one {
        left: 5px;
        animation: heart 1.2s ease-out infinite;
      }

      .two {
        left: 25px;
        animation: heart 1.8s ease-out infinite;
      }

      .three {
        left: 45px;
        animation: heart 1.4s ease-out infinite;
      }

      .four {
        left: 65px;
        animation: heart 2.1s ease-out infinite;
      }

      .five {
        left: 85px;
        animation: heart 1.6s ease-out infinite;
      }

      @keyframes heart {
        0% {
          transform: translateY(0) rotate(-45deg) scale(0.4);
          opacity: 1;
        }
        100% {
          transform: translateY(-160px) rotate(-45deg) scale(1.4);
          opacity: 0.2;
        }
      }

      .front {
        position: absolute;
        border-right: 180px solid #ffb6c1;
        border-top: 95px solid transparent;
        border-bottom: 100px solid transparent;
        left: 120px;
        top: 5px;
        width: 0;
        height: 0;
        z-index: 10;
        filter: drop-shadow(0 2px 8px rgba(255, 182, 193, 0.4));
      }

      .front:before {
        position: absolute;
        content: "";
        border-left: 300px solid #ffc0cb;
        border-top: 195px solid transparent;
        left: -120px;
        top: -95px;
        width: 0;
        height: 0;
      }

      .shadow {
        position: absolute;
        width: 330px;
        height: 25px;
        border-radius: 50%;
        background: radial-gradient(ellipse, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
        top: 265px;
        left: -15px;
        animation: scale 3s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes scale {
        0%, 100% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(0.85);
        }
      }

      .cute-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .sparkle {
        position: absolute;
        font-size: 20px;
        animation: sparkle 2.5s linear infinite;
        color: #ff69b4;
      }

      .sparkle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
      .sparkle:nth-child(2) { top: 75%; left: 15%; animation-delay: 0.8s; }
      .sparkle:nth-child(3) { top: 35%; left: 85%; animation-delay: 1.2s; }
      .sparkle:nth-child(4) { top: 65%; left: 75%; animation-delay: 1.8s; }
      .sparkle:nth-child(5) { top: 10%; left: 90%; animation-delay: 0.4s; }
      .sparkle:nth-child(6) { top: 80%; left: 85%; animation-delay: 1.6s; }

      @keyframes sparkle {
        0%, 100% { 
          opacity: 0; 
          transform: scale(0) rotate(0deg); 
        }
        50% { 
          opacity: 1; 
          transform: scale(1.2) rotate(180deg); 
        }
      }

      .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-heart {
        position: absolute;
        font-size: 16px;
        animation: float 4s ease-in-out infinite;
        color: rgba(255, 105, 180, 0.6);
      }

      .floating-heart:nth-child(1) { top: 20%; left: 5%; animation-delay: 0s; }
      .floating-heart:nth-child(2) { top: 60%; left: 95%; animation-delay: 1s; }
      .floating-heart:nth-child(3) { top: 40%; left: 3%; animation-delay: 2s; }
      .floating-heart:nth-child(4) { top: 80%; left: 92%; animation-delay: 3s; }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div class="cute-elements">
      <div class="sparkle">‚ú®</div>
      <div class="sparkle">üí´</div>
      <div class="sparkle">‚≠ê</div>
      <div class="sparkle">‚ú®</div>
      <div class="sparkle">üí´</div>
      <div class="sparkle">‚≠ê</div>
    </div>
    
    <div class="floating-hearts">
      <div class="floating-heart">üíï</div>
      <div class="floating-heart">üíñ</div>
      <div class="floating-heart">üíó</div>
      <div class="floating-heart">üíù</div>
    </div>
    
    <div class="container">  
      <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
          <div class="text">My Sweet Adrita üíï<br/>Will you be<br/>my forever? üíç<br/>Marry me? ü•∫‚ú®</div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>

    <script>
      $(document).ready(function () {
        $(".container")
          .mouseenter(function () {
            $(".card").stop().animate(
              {
                top: "-90px",
              },
              "slow"
            );
          })
          .mouseleave(function () {
            $(".card").stop().animate(
              {
                top: 0,
              },
              "slow"
            );
          });
      });
    </script>
  </body>
</html>
